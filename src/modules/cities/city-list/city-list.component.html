<div class="container">
  <mat-form-field>
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" />
  </mat-form-field>
  <div class="main-area">
    <mat-progress-spinner
      *ngIf="loading$ | async"
      color="primary"
      mode="indeterminate"
    >
    </mat-progress-spinner>

    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="confirmed">
        <th class="desktop-only" mat-header-cell *matHeaderCellDef mat-sort-header>
          Confirmados
        </th>
        <td
          class="desktop-only"
          mat-cell
          *matCellDef="let element"
          class="number"
        >
          {{ element.confirmed }}
        </td>
      </ng-container>
      <ng-container matColumnDef="deaths">
        <th class="desktop-only" mat-header-cell *matHeaderCellDef mat-sort-header>Mortes</th>
        <td
          class="desktop-only"
          mat-cell
          *matCellDef="let element"
          class="number"
        >
          {{ element.deaths }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="openCity(row)"
      ></tr>
    </table>

    <mat-paginator [pageSize]="6" showFirstLastButtons></mat-paginator>
  </div>
</div>
